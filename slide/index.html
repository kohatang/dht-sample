                ## インストール

                #### BCM2835のインストール
                node-dht-sensorで必要になるため、あらかじめインストールしておく

                ```
                $ wget http://www.airspayce.com/mikem/bcm2835/bcm2835-1.50.tar.gz
                $ tar xvfz ./bcm2835-1.50.tar.gz
                $ cd bcm2835-1.50/
                $ ./configure
                $ make
                $ sudo make install
                ```

                インストール後はDevice Treeを有効にして再起動

                ```
                sudo raspi-config
                under Advanced Options - enable Device Tree
                Reboot.
                ```
            </script>
